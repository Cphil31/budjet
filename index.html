<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <script src="js/index.js"></script>
</head>

<body>
    <div class="container">
        <h1 class="text-center my-3">Budget</h1>
        <div class="row">
            <div class="col">


                <form name="form" action="#">
                    <div class="row">

                        <div class="col-12 mb-2 offset-sm-1 col-sm-4 offset-md-2">
                            <input type="text" placeholder="Produit" name="product" class="form-control">

                        </div>

                        <div class="col-12 mb-2 col-sm-4 ">
                            <input type="number" name="price" class="form-control" min="0" max="999.99" step="0.01"
                                value=0>
                        </div>

                        <div class="col">
                            <div class="d-grid gap-2">
                                <input type="submit" class="submit btn btn-primary  " name="submit" value="ajouter">
                            </div>

                        </div>
                    </div>

                </form>

                <ul id="menu"></ul>
                <div class="total"></div>
                <div class="delete"></div>
            </div>
        </div>
    </div>
</body>

</html>
